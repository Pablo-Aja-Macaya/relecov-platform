{% extends "relecov_core/base.html" %} 
{% load static %} 
{% block content %} 

{% for row in reader%}
    <p>{{row}}</p>
{% endfor %}


<div class="card bg-dark text-white" style="text-align: center">
  <img
    src="{% static 'images/under_construction.png' %}"
    class="card-img mt-5"
    alt="under construction image"
    style="width: 35%; margin-left: 30%"
  />
  <div class="card-img-overlay">
    <h5 class="card-title">Documentation</h5>
  </div>
</div>
{% endblock%}
